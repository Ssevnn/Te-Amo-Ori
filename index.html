<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      position: relative;
      height: 100vh;
      cursor: pointer;
      touch-action: manipulation;
    }

    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: hotpink;
      font-size: 6vw;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      z-index: 2;
      text-align: center;
      white-space: nowrap;
    }

    .te-amo {
      position: absolute;
      color: pink;
      font-size: 4vw;
      pointer-events: none;
      animation: caer 5s linear forwards;
      white-space: nowrap;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ff1493;
    }

    @keyframes caer {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .click-amor {
      position: absolute;
      color: pink;
      font-size: 5vw;
      pointer-events: none;
      animation: desvanecer 2s ease-out forwards;
      white-space: nowrap;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }

    @keyframes desvanecer {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="mensaje-central">Te amo Orielys</div>

  <script>
    // Se crea un objeto Audio con tu archivo MP3
    const audio = new Audio(Lil Peep x ILoveMakonnen - Cry Baby 2 (Official Audio).mp3);

    // Esta línea hace que la canción se repita automáticamente
    audio.loop = true;

    // Función para iniciar la música con el primer toque
    function iniciarMusica() {
      // Inicia la reproducción del audio
      audio.play().catch(error => {
        console.error("Error al reproducir el audio:", error);
      });
      // Elimina los "listeners" para que la función solo se ejecute una vez
      document.body.removeEventListener('click', iniciarMusica);
      document.body.removeEventListener('touchstart', iniciarMusica);
    }
    
    // El audio se reproduce con el primer clic o toque en la pantalla
    document.body.addEventListener('click', iniciarMusica);
    document.body.addEventListener('touchstart', iniciarMusica);

    // Ráfagas de "te amo"
    function crearTeAmo() {
      const elemento = document.createElement('div');
      elemento.classList.add('te-amo');
      elemento.innerText = 'te amo';

      const x = Math.random() * window.innerWidth;
      elemento.style.left = `${x}px`;
      elemento.style.top = '-30px';

      document.body.appendChild(elemento);
      setTimeout(() => elemento.remove(), 5000);
    }

    setInterval(() => {
      for (let i = 0; i < 5; i++) crearTeAmo();
    }, 400);

    // Efecto de clic o toque con 3 corazones
    function mostrarClickAmor(x, y) {
      for (let i = 0; i < 3; i++) {
        const toque = document.createElement('div');
        toque.classList.add('click-amor');
        toque.innerText = 'Te amo ❤️';

        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 50;

        toque.style.left = `${x + offsetX}px`;
        toque.style.top = `${y + offsetY}px`;

        document.body.appendChild(toque);
        setTimeout(() => toque.remove(), 2000);
      }
    }

    document.body.addEventListener('click', (e) => {
      mostrarClickAmor(e.clientX, e.clientY);
    });

    document.body.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      mostrarClickAmor(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
