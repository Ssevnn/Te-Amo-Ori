<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Te amo Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      position: relative;
      height: 100vh;
      cursor: pointer;
      touch-action: manipulation;
    }

    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: hotpink;
      font-size: 6vw;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      z-index: 2;
      text-align: center;
      white-space: nowrap;
    }

    .te-amo {
      position: absolute;
      color: pink;
      font-size: 4vw;
      pointer-events: none;
      animation: caer 5s linear forwards;
      white-space: nowrap;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ff1493;
    }

    @keyframes caer {
      0% {
        transform: translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .corazon-explosion {
      position: absolute;
      color: hotpink;
      font-size: 2vw;
      pointer-events: none;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: explosion-fuegos-artificiales 1.2s ease-out forwards;
    }

    .texto-explosion {
        font-size: 6vw;
        font-weight: 700;
        white-space: nowrap;
        animation: explosion-fuegos-artificiales 1.5s ease-out forwards;
    }

    @keyframes explosion-fuegos-artificiales {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 1;
      }
      50% {
        transform: translate(calc(-50% + var(--dx-fuego)), calc(-50% + var(--dy-fuego)) -20px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translate(calc(-50% + var(--dx-fuego) * 1.5), calc(-50% + var(--dy-fuego)) -50px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="mensaje-central">Te amo Orielys</div>

  <script>
    // Se crea un objeto Audio con tu archivo MP3
    const audio = new Audio('Lil Peep x ILoveMakonnen - Cry Baby 2 (Official Audio).mp3');

    // Esta línea hace que la canción se repita automáticamente
    audio.loop = true;

    // Función para iniciar la música con el primer toque
    function iniciarMusica() {
      audio.play().catch(error => {
        console.error("Error al reproducir el audio:", error);
      });
      document.body.removeEventListener('click', iniciarMusica);
      document.body.removeEventListener('touchstart', iniciarMusica);
    }
    
    // El audio se reproduce con el primer clic o toque en la pantalla
    document.body.addEventListener('click', iniciarMusica);
    document.body.addEventListener('touchstart', iniciarMusica);

    // Ráfagas de "te amo" y "Me encantas"
    function crearMensajeDeAmor() {
      const elemento = document.createElement('div');
      elemento.classList.add('te-amo');
      
      const mensaje = Math.random() < 0.5 ? 'te amo' : 'Me encantas';
      elemento.innerText = mensaje;

      const x = Math.random() * window.innerWidth;
      elemento.style.left = `${x}px`;
      elemento.style.top = '-30px';

      document.body.appendChild(elemento);
      setTimeout(() => elemento.remove(), 5000);
    }
    
    setInterval(() => {
      for (let i = 0; i < 5; i++) crearMensajeDeAmor();
    }, 400);

    // Función para la explosión de corazones estilo fuegos artificiales
    function mostrarExplosion(x, y) {
      // 1. Crear el mensaje "Te amo" en el clic
      const texto = document.createElement('div');
      texto.classList.add('corazon-explosion', 'texto-explosion');
      texto.innerText = 'Te amo ❤️';
      texto.style.left = `${x}px`;
      texto.style.top = `${y}px`;
      document.body.appendChild(texto);
      setTimeout(() => texto.remove(), 1500);

      // 2. Crear la ráfaga de corazones
      const numCorazones = 30;
      const radioMaximo = 100;
      for (let i = 0; i < numCorazones; i++) {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon-explosion');
        corazon.innerText = '❤️';

        const angulo = Math.random() * 2 * Math.PI;
        const distancia = Math.random() * radioMaximo;
        const dx = Math.cos(angulo) * distancia;
        const dy = Math.sin(angulo) * distancia;

        corazon.style.setProperty('--dx-fuego', `${dx}px`);
        corazon.style.setProperty('--dy-fuego', `${dy}px`);
        corazon.style.left = `${x}px`;
        corazon.style.top = `${y}px`;

        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 1200);
      }
    }

    document.body.addEventListener('click', (e) => {
      mostrarExplosion(e.clientX, e.clientY);
    });

    document.body.addEventListener('touchstart', (e) => {
      const touch = e.touches?.[0];
      if (touch) {
        mostrarExplosion(touch.clientX, touch.clientY);
      }
    });
  </script>

</body>
</html>
