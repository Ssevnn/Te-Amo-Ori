<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      height: 100vh;
      cursor: pointer;
      touch-action: manipulation;
      position: relative;
    }

    .estrella {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.4); }
    }

    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: hotpink;
      font-size: 6vw;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      z-index: 2;
      text-align: center;
      white-space: nowrap;
    }

    .mensaje-flotante {
      position: absolute;
      color: pink;
      font-size: 3vw;
      pointer-events: none;
      animation: caer 7s linear forwards;
      white-space: nowrap;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4, 0 0 24px #ff1493;
    }

    @keyframes caer {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .texto-del-click {
      position: absolute;
      color: hotpink;
      font-size: 28px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      animation: fade-in-out 1s forwards;
      transform: translate(-50%, -50%);
      z-index: 100;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4, 0 0 24px #ff1493;
    }

    @keyframes fade-in-out {
      0% { opacity: 0; transform: scale(0.8); }
      10% { opacity: 1; transform: scale(1); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.4); }
    }

    .corazon {
      position: absolute;
      color: hotpink;
      font-size: 24px;
      pointer-events: none;
      animation: explosion 1.5s ease-out forwards;
      z-index: 99;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff1493;
    }

    @keyframes explosion {
      0% { transform: translate(0, 0) scale(0.8); opacity: 1; }
      50% { transform: translate(var(--dx), var(--dy)) scale(1.2); opacity: 0.8; }
      100% { transform: translate(calc(var(--dx) * 1.5), calc(var(--dy) * 1.5)) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="mensaje-central">Te amo Orielys 💖</div>

  <script>
    // Crear estrellas de fondo
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('estrella');
      star.style.left = `${Math.random() * 100}vw`;
      star.style.top = `${Math.random() * 100}vh`;
      document.body.appendChild(star);
    }

    // Audio
    const audio = new Audio('Lil Peep x ILoveMakonnen - Cry Baby 2 (Official Audio).mp3');
    audio.loop = true;

    function iniciarMusica() {
      audio.play().catch(err => console.error('Error al reproducir audio:', err));
      document.body.removeEventListener('click', iniciarMusica);
      document.body.removeEventListener('touchstart', iniciarMusica);
    }

    document.body.addEventListener('click', iniciarMusica);
    document.body.addEventListener('touchstart', iniciarMusica);

    // Mensajes flotantes
    const mensajes = ['Te amo', 'Me encantas', 'Eres mi todo', 'Te pienso', 'Mi princesa'];

    function crearMensajeFlotante() {
      const div = document.createElement('div');
      div.classList.add('mensaje-flotante');
      div.textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
      div.style.left = `${Math.random() * 100}vw`;
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 7000);
    }

    setInterval(() => {
      for (let i = 0; i < 3; i++) crearMensajeFlotante();
    }, 500);

    // Explosión de corazones
    function explosionCorazones(x, y) {
      const texto = document.createElement('div');
      texto.classList.add('texto-del-click');
      texto.textContent = 'Te amo ❤️';
      texto.style.left = `${x}px`;
      texto.style.top = `${y}px`;
      document.body.appendChild(texto);
      setTimeout(() => texto.remove(), 1000);

      const cantidad = 30;
      for (let i = 0; i < cantidad; i++) {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon');
        corazon.innerText = '💗';

        const angulo = Math.random() * 2 * Math.PI;
        const distancia = 60 + Math.random() * 80;
        const dx = Math.cos(angulo) * distancia;
        const dy = Math.sin(angulo) * distancia;

        corazon.style.left = `${x}px`;
        corazon.style.top = `${y}px`;
        corazon.style.setProperty('--dx', `${dx}px`);
        corazon.style.setProperty('--dy', `${dy}px`);

        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 1500);
      }
    }

    document.body.addEventListener('click', e => explosionCorazones(e.clientX, e.clientY));
    document.body.addEventListener('touchstart', e => {
      const touch = e.touches?.[0];
      if (touch) explosionCorazones(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
