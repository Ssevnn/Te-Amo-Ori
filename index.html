<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo Orielys</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      height: 100vh;
      cursor: pointer;
      touch-action: manipulation;
    }

    .mensaje-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: hotpink;
      font-size: 6vw;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff1493;
      z-index: 2;
      text-align: center;
      white-space: nowrap;
    }

    .te-amo {
      position: absolute;
      color: pink;
      font-size: 4vw;
      pointer-events: none;
      animation: caer 5s linear forwards;
      white-space: nowrap;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 15px #ff1493;
    }

    @keyframes caer {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .corazon-explosion {
      position: absolute;
      color: hotpink;
      font-size: 2vw;
      pointer-events: none;
      text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: explosion-fuegos-artificiales 1.2s ease-out forwards;
      z-index: 100;
    }

    .texto-del-click {
      position: absolute;
      color: hotpink;
      font-size: 28px;
      font-weight: bold;
      pointer-events: none;
      opacity: 0;
      animation: fade-in-out 1s forwards;
      transform: translate(-50%, -50%);
      z-index: 101;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4, 0 0 24px #ff1493;
    }

    @keyframes explosion-fuegos-artificiales {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.8);
      }
      50% {
        opacity: 0.8;
        transform: translate(var(--dx-fuego), var(--dy-fuego)) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--dx-fuego) * 1.5), calc(var(--dy-fuego) * 1.5)) scale(1.5);
      }
    }

    @keyframes fade-in-out {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="mensaje-central">Te amo Orielys</div>

  <script>
    const audio = new Audio('Lil Peep x ILoveMakonnen - Cry Baby 2 (Official Audio).mp3');
    audio.loop = true;

    function iniciarMusica() {
      audio.play().catch(err => console.error("Audio error:", err));
      document.body.removeEventListener('click', iniciarMusica);
      document.body.removeEventListener('touchstart', iniciarMusica);
    }

    document.body.addEventListener('click', iniciarMusica);
    document.body.addEventListener('touchstart', iniciarMusica);

    function crearMensajeDeAmor() {
      const elemento = document.createElement('div');
      elemento.classList.add('te-amo');
      elemento.innerText = 'te amo';
      const x = Math.random() * window.innerWidth;
      elemento.style.left = `${x}px`;
      elemento.style.top = '-30px';
      document.body.appendChild(elemento);
      setTimeout(() => elemento.remove(), 5000);
    }

    setInterval(() => {
      for (let i = 0; i < 5; i++) crearMensajeDeAmor();
    }, 400);

    function mostrarExplosion(x, y) {
      // Mensaje rosa con aura
      const texto = document.createElement('div');
      texto.classList.add('texto-del-click');
      texto.innerText = 'Te amo ❤️';
      texto.style.left = `${x}px`;
      texto.style.top = `${y}px`;
      document.body.appendChild(texto);
      setTimeout(() => texto.remove(), 1000);

      // Corazones en fuegos artificiales
      const numCorazones = 40;
      const radioMin = 60;
      const radioMax = 140;

      setTimeout(() => {
        for (let i = 0; i < numCorazones; i++) {
          const corazon = document.createElement('div');
          corazon.classList.add('corazon-explosion');
          corazon.innerText = '💗';

          const angulo = Math.random() * 2 * Math.PI;
          const distancia = radioMin + Math.random() * (radioMax - radioMin);
          const dx = Math.cos(angulo) * distancia;
          const dy = Math.sin(angulo) * distancia;

          corazon.style.left = `${x}px`;
          corazon.style.top = `${y}px`;
          corazon.style.setProperty('--dx-fuego', `${dx}px`);
          corazon.style.setProperty('--dy-fuego', `${dy}px`);
          document.body.appendChild(corazon);

          setTimeout(() => corazon.remove(), 1300);
        }
      }, 200);
    }

    document.body.addEventListener('click', e => mostrarExplosion(e.clientX, e.clientY));
    document.body.addEventListener('touchstart', e => {
      const touch = e.touches?.[0];
      if (touch) {
        mostrarExplosion(touch.clientX, touch.clientY);
      }
    });
  </script>

</body>
</html>
