<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            filter: grayscale(100%);
            opacity: 0.6;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            opacity: 0;
            animation: heart-fall linear infinite;
            z-index: 99;
        }

        .heart-explosion {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            opacity: 0;
            animation: heart-explosion-anim 1.5s forwards;
            transform: translate(-50%, -50%);
        }

        .message {
            position: absolute;
            font-size: 20px;
            color: pink;
            pointer-events: none;
            opacity: 0;
            animation: message-fall linear infinite;
            z-index: 100;
            white-space: nowrap;
        }

        .click-message {
            position: absolute;
            font-size: 24px;
            color: red;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            animation: fade-in-out 1s forwards;
            transform: translate(-50%, -50%);
        }

        #main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            opacity: 0;
            animation: fade-in 2s forwards;
            cursor: pointer;
            z-index: 10;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heart-fall {
            0% { transform: translateY(-10vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
        }

        @keyframes message-fall {
            0% { transform: translateY(-10vh) scale(0.5); opacity: 0.9; }
            100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
        }

        @keyframes heart-explosion-anim {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        @keyframes fade-in-out {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="Lil Peep x ILoveMakonnen - Cry Baby 2 (Official Audio).mp3" type="audio/mpeg">
    </audio>

    <div id="main-text">
        Haz clic aqu√≠
    </div>

    <script>
        const audio = document.getElementById('background-music');
        const mainText = document.getElementById('main-text');
        let audioPlayed = false;

        document.addEventListener('click', function(event) {
            if (!audioPlayed) {
                audio.play();
                audioPlayed = true;
                mainText.style.display = 'none';
            }

            createClickMessage(event.clientX, event.clientY);
            setTimeout(() => {
                createHeartExplosion(event.clientX, event.clientY);
            }, 500); // Un peque√±o retraso para que se vea primero el mensaje

        });

        function createHeartExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.className = 'heart-explosion';
                heart.textContent = 'üíó';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                heart.style.animationDelay = `${Math.random() * 0.5}s`;
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                const finalX = x + distance * Math.cos(angle * Math.PI / 180);
                const finalY = y + distance * Math.sin(angle * Math.PI / 180);
                heart.style.setProperty('--final-x', `${finalX}px`);
                heart.style.setProperty('--final-y', `${finalY}px`);
                document.body.appendChild(heart);
                heart.addEventListener('animationend', () => heart.remove());
            }
        }

        function createClickMessage(x, y) {
            const messageText = 'Te amo ‚ù§Ô∏è';
            const clickMessage = document.createElement('div');
            clickMessage.className = 'click-message';
            clickMessage.textContent = messageText;
            clickMessage.style.left = `${x}px`;
            clickMessage.style.top = `${y}px`;
            document.body.appendChild(clickMessage);
            clickMessage.addEventListener('animationend', () => clickMessage.remove());
        }

        function createFallingItem(type) {
            const item = document.createElement('span');
            item.textContent = type === 'heart' ? '‚ù§Ô∏è' : (Math.random() > 0.5 ? 'te amo' : 'Me encantas');
            item.className = type === 'heart' ? 'heart' : 'message';
            item.style.left = `${Math.random() * 100}vw`;
            item.style.animationDuration = `${Math.random() * 5 + 5}s`;
            item.style.fontSize = `${Math.random() * 15 + 10}px`;
            document.body.appendChild(item);
            item.addEventListener('animationend', () => item.remove());
        }

        setInterval(() => {
            if (audioPlayed) {
                createFallingItem(Math.random() > 0.5 ? 'heart' : 'message');
            }
        }, 500);

    </script>
</body>
</html>
